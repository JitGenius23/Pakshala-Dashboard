<div class="min-h-screen flex flex-col items-center bg-gray-100 p-4">
  <div class="w-full max-w-6xl bg-white rounded-lg shadow-md p-4">
    <!-- Pagination - Top -->
    <div class="flex justify-between items-center mb-4">
      <div class="text-gray-600">Showing 1-25 of 100 entries</div>
      <div class="flex space-x-2">
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Prev
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          1
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          2
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          3
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Next
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table
        class="w-full border-collapse border border-gray-300 text-sm text-left"

        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">ID</th>
            <th class="border border-gray-300 px-4 py-2">Country</th>
            <th class="border border-gray-300 px-4 py-2">State</th>
            <th class="border border-gray-300 px-4 py-2">City</th>
            <th class="border border-gray-300 px-4 py-2">Category</th>
            <th class="border border-gray-300 px-4 py-2">Item Name</th>
            <th class="border border-gray-300 px-4 py-2">Date Created</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Rows -->
          <tr>
            <td class="border border-gray-300 px-4 py-2">1</td>
            <td class="border border-gray-300 px-4 py-2">USA</td>
            <td class="border border-gray-300 px-4 py-2">California</td>
            <td class="border border-gray-300 px-4 py-2">Los Angeles</td>
            <td class="border border-gray-300 px-4 py-2">Food</td>
            <td class="border border-gray-300 px-4 py-2">Burger</td>
            <td class="border border-gray-300 px-4 py-2">2023-01-01</td>
            <td class="border border-gray-300 px-4 py-2 flex justify-between">
              <button
                class="px-2 py-1 bg-purple-500 text-white rounded hover:bg-purple-600"
              >
                View
              </button>
              <button
                class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
              >
                Delete
              </button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Pagination - Bottom -->
    <div class="flex justify-between items-center mt-4">
      <div class="text-gray-600">Showing 1-25 of 100 entries</div>
      <div class="flex space-x-2">
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Prev
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          1
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          2
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          3
        </button>
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Next
        </button>
      </div>
    </div>
