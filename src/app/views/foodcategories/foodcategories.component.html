<div class="container mx-auto">
  <h2 class="text-xl font-bold text-center mb-4">Category List</h2>

  <div class="overflow-x-auto">
    <table
      class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg"
    >
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4 border-b">Category ID</th>
          <th class="py-2 px-4 border-b">Category Name</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-100" *ngFor="let category of categories">
          <td class="py-2 px-4 border-b text-center">
            {{ category.categoryId }}
          </td>
          <td class="py-2 px-4 border-b font-semibold text-center">
            {{ category.categoryName | titlecase }}
          </td>
          <td class="py-2 px-4 border-b text-center">
            <button
              class="bg-blue-500 text-white px-4 py-1 rounded-md hover:bg-blue-600"
            >
              View Food Items
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
