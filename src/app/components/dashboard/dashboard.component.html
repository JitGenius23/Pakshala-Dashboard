<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    class="sidebar fixed top-0 left-0 z-30 h-full w-64 transition-transform duration-300 lg:translate-x-0 -translate-x-full"
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
  >
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-5">
      <h1 class="text-2xl font-bold opacity-60">PAKSHALA</h1>
    </div>

    <!-- Sidebar Content -->
    <nav class="font-semibold p-5 min-h-screen">
      <div
        routerLink="dashcontent"
        class="flex items-center p-2 rounded hover:cursor-pointer hover:bg-gray-200"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="dashboard.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Dashboard</a
        >
      </div>
      <div
        routerLink="addCountry"
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="planet-earth.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Add a New Country</a
        >
      </div>
      <div
        routerLink="addState"
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="state.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Add a New State</a
        >
      </div>
      <div
        routerLink="addCity"
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="city-icon.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Add a New City</a
        >
      </div>
      <div
        routerLink="addCategory"
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="food-category.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Add a Food Category</a
        >
      </div>
      <div
        routerLink="addRecipe"
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img src="food.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Add New Recipe</a
        >
      </div>
      <div
        class="flex items-center p-2 rounded hover:bg-gray-200 hover:cursor-not-allowed opacity-20"
        [routerLinkActive]="activeRouterLink"
        (click)="sidebarToggle()"
      >
        <img src="books.png" class="w-6 h-6 max-sm:w-7 max-sm:h-7" alt="" />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Show All Entries</a
        >
      </div>
    </nav>
  </div>

  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col lg:ml-64 h-full">
    <!-- Top Navbar -->
    <header
      class="sticky top-0 z-20 shadow-md flex justify-between items-center px-4 py-3"
    >
      <!-- Hamburger Menu Button -->
      <button
        class="lg:hidden text-3xl"
        (click)="toggleSidebar()"
        aria-label="Open Sidebar"
      >
        â˜°
      </button>

      <!-- Navbar Static Content -->
      <h1 class="text-xl font-semibold">{{ activeRouterLink }}</h1>

      <!-- Profile Section -->
      <div class="relative">
        <button
          class="flex items-center lg:mr-10"
          (click)="toggleDropdown()"
          aria-label="Open Profile Dropdown"
        >
          <span>ðŸ‘¤</span>
          <span class="text-sm font-medium">Admin</span>
        </button>

        <!-- Dropdown -->
        <div
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 shadow-lg rounded-md"
          *ngIf="isDropdownOpen"
        >
          <a class="block px-4 py-2 text-sm hover:bg-gray-100">Profile</a>
          <a class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
          <a
            class="block text-red-500 px-4 py-2 text-sm hover:cursor-pointer hover:bg-gray-100"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-1 overflow-y-auto p-4"
      (click)="sidebarToggle()"
    >
      <router-outlet> </router-outlet>
    </main>
  </div>
</div>
